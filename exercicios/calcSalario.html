<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var salarioPorHora = Number(window.prompt('Digite seu salario por horas:'));
        var horasTrabalhadasMensal = Number(window.prompt('Digite quantidade de horas trabalhadas:'));
        var salarioMensal = salarioPorHora * horasTrabalhadasMensal;
        var salario = salarioMensal.toLocaleString('pt-BR', {style: 'currency', currency:'BRL'})
        document.write(`Teu salário mensal é de ${salario} `)
    </script>
</body>
</html>
